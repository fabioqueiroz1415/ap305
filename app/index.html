<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="js/login.js"></script>
    <script src="js/home.js"></script>
</head>
<body onload="inicializa_home();">
    <div class="top">
        <div class="top-right">
            <button class="exit" onclick="ir_login()">Sair</button>
        </div>

        <div class="top-left" id="saldo-geral">
            <select class="selection" id="selecao-usuario">
                <option value="TODOS">Todos</option>
                <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
            </select>
        </div>
        
    </div>
    <table class="product" id="produtos">
        <tr>
            <th style="width: 15%;">
                <select class="selection" id="selecao-tipo">
                    <option value="tudo">Tudo</option>
                    <option value="compra">Compras</option>
                    <option value="pix">Pix</option>
                    <option value="recebimento">Recebimentos</option>
                </select>
            </th>
            <th>Descrição</th>
            <th style="width: 15%;">Valor</th>
            <th style="width: 15%;">Data</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td style="text-align: right;">
                <button class="add">+</button>
            </td>
        </tr>
    </table>    
</body>
</html>
